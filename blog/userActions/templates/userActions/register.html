{% extends 'userActions/register_base.html' %}

{% block register_content %}
<div class="container">
    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <div class="card" style="margin: 2rem auto;">
                    <header class="card-header">
                        <p class="card-header-title">
                            Register
                        </p>
                    </header>
            
                    <div class="card-content">
                        <form>
                            <div class="field">
                                <label class="label">Login</label>
                                <input class="input" type="text" name="login" placeholder="Login" id="login">
                            </div>
                
                            <div class="field">
                                <label class="label">E-mail</label>
                                <input class="input" type="text" name="mail" placeholder="E-mail" id="email">
                
                            </div>
                            
                            <div class="field">
                                <label class="label">Password</label>
                                <input class="input" type="password" name="password" placeholder="Password" id="password">
                            </div>
                            
                            <div class="field">
                                <label class="label">Repeat password</label>
                                <input class="input" type="password" name="repeatPassword" placeholder="Repeat password" id="repeatPassword">
                            </div>
                
                            <input class="button" type="submit" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
